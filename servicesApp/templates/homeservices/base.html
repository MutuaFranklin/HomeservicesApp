{% load static%}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    {% if title %}
    <title>Home services - {{title}}</title>
    {% else %}
    <title>Home services </title>
    {% endif %} 
    {% block styles %} 
      <!-- css -->
      <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}"  />
      <link rel="stylesheet" href="{% static 'simple-line-icons/css/simple-line-icons.css'% }">
      <link rel="stylesheet" href="{% static 'css/fancybox/jquery.fancybox.css'%}" > 
      <!-- <link rel="stylesheet" href="{% static 'css/flexslider.css' %}"  />
      <link rel="stylesheet" href="{% static 'js/owl-carousel/owl.carousel.css' %}"> -->
      <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
      <link rel="stylesheet" href="{% static 'css/main.css' %}" />
      <link rel="stylesheet" href="{% static 'css/responsive.css' %}" />
      <link rel="stylesheet" type="text/css" href="{% static 'css/starability-all.css'%}"/>
       

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
        <!-- google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Sofia&display=swap" rel="stylesheet">

        <!-- Mapbox -->
        <script src='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js'></script>
        <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet' />

    {% endblock %}

      <script src="{% static 'js/jquery.js' %}"></script>

      <script src="{% static 'js/bootstrap.min.js' %}"></script>
      <script src="{% static 'js/jquery.fancybox.pack.js' %}"></script>
      <script src="{% static 'js/jquery.fancybox-media.js' %}"></script> 
      <script src="{% static 'js/portfolio/jquery.quicksand.js' %}"></script>
      <script src="{% static 'js/portfolio/setting.js' %}"></script>

      <script src="https://code.jquery.com/jquery-3.3.1.min.js"integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="crossorigin="anonymous"></script>
      <script src="{% static 'js/script.js'%}"></script> -->
